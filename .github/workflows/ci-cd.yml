name: ci-cd

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean install -U

      - name: Change directory
        run: |
          cd 

      - name: Restart application with PM2
        run: pm2 delete zilanmod-server || true

      - run: cd /home/ali/carbon-backend/_work/Carbon-backend/Carbon-backend/target/
      - run: pm2 start "java -jar server-0.0.1-SNAPSHOT.jar --spring.profiles.active=product" --name "zilanmod-server" --watch

