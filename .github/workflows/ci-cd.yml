name: ci-cd

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Create application.yml
        run: |
          echo "${{ secrets.APPLICATION_YML }}" > src/main/resources/application-product.yml

      - name: Build with Maven
        run: mvn clean install -U

      - name: Change directory
        run: |
          cd 

      - name: Restart application with PM2
        run: |
          pm2 delete zilanmod-server || true
          pm2 start "java -jar /home/ali/myapp/app.jar" --name zilanmod-server

